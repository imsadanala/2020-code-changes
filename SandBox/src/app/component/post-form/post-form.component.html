<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Tittle</label>
      <input type="text" class="form-control" name="title" #title [(ngModel)]="currentPost.title">
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" name="body" #body [(ngModel)]="currentPost.body">
    </div>
    <input type="hidden" class="form-control" [(ngModel)]="currentPost.id" >
    <button class="btn-dark btn-block" (click)="addPost(title.value, body.value)">{{postButton}}</button>
  </form>
</div>
